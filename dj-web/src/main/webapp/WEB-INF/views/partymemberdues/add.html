<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>添加党员缴纳党费记录</title>
		<link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../static/css/animate.css" rel="stylesheet">
		<link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5 id="title">添加缴纳党费记录</h5>
						<div class="ibox-tools">
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="productForm" method="post" action="../partymemberdues/save">
							<input id="id" name="id" type="hidden"/>
							<div class="form-group">
								<label class="col-sm-3 control-label">党员姓名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text" required=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">待缴纳金额：</label>
								<div class="col-sm-8">
									<input id="duesMoney" name="duesMoney" class="form-control" type="text" required=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实缴纳金额：</label>
								<div class="col-sm-8">
									<input id="realMoney" name="realMoney" class="form-control" type="text" required=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">待缴纳年份：</label>
								<div class="col-sm-8">
									<input id="duesYear" name="duesYear" class="form-control" type="number" required=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">待缴纳月份：</label>
								<div class="col-sm-8">
									<input id="duesMonth" name="duesMonth" class="form-control" type="number" required=""/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button id="btnSubmit" class="btn btn-primary" type="button">提交</button>
									<button id="btnBack" class="btn btn-primary" type="button" style="margin-left: 10px;">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- 全局js -->
		<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../static/js/content.js?v=1.0.0"></script>
		<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="../../static/js/plugins/validate/messages_zh.min.js"></script>
		<script src="../../static/js/plugins/layer/layer.min.js"></script>
		<script src="../../static/js/plugins/component/core.js"></script>
		<script src="../../static/js/plugins/component/common.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/section/section_add.js"></script>

	</body>

</html>
