	<div id="addForm" class="col-xs-12" style="margin-bottom: 5px; padding-top: 15px; display: none;">
		<form id="formEditor" class="form-horizontal" data-table="pf_app_menu">
			<input id="id" name="id" type="hidden" />
			<input id="parentId" name="parentId" type="hidden" value="0" />
			<div id="pDiv" class="form-group">
				<label class="col-sm-3 control-label">上级菜单</label>
				<div class="col-sm-9">
					<input class="form-control" id="parent_name" type="text" readonly="readonly" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">菜单名称</label>
				<div class="col-sm-9">
					<input class="form-control" id="menuName" name="menuName" type="text" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">菜单类型</label>
				<div class="col-sm-9">
					<div class="checkbox-inline checkbox i-checks">
						<label style="padding-left: 0px !important;"><input type="radio" id="menuType0" name="menuType" value="0" checked="" onchange="alert(0)"> 菜单</label>
					</div>
					<div class="checkbox-inline checkbox i-checks">
						<label style="padding-left: 0px !important;"><input type="radio" id="menuType1" name="menuType" value="1" onchange="alert(1)"> 权限</label>
					</div>
				</div>
			</div>
			<div class="form-group menuType" id="menuTypeDiv0">
				<label class="col-sm-3 control-label">链接URL</label>
				<div class="col-sm-9">
					<input class="form-control" id="menuUrl" name="menuUrl" type="text" />
				</div>
			</div>
			<div class="form-group menuType" id="menuTypeDiv1" style="display: none;">
				<label class="col-sm-3 control-label">权限标识</label>
				<div class="col-sm-9">
					<input class="form-control" id="permissionFlag" name="permissionFlag" type="text" min="0" value="0" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">菜单图标</label>
				<div class="col-sm-9">
					<input id="menuIcon" name="menuIcon" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序</label>
				<div class="col-sm-9">
					<input class="form-control" id="sortIndex" name="sortIndex" type="number" min="0" value="1" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">说明</label>
				<div class="col-sm-9">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group col-sm-12 text-center" style="margin-bottom: 0px;">
				<label class="col-xs-3"> </label>
				<label class="col-xs-2">
					<button id="btnSave" type="button" class="btn btn-primary">保存</button>
				</label>
				<label class="col-xs-5">
					<button id="btnBack" type="button" class="btn btn-primary" onclick="closeDialog()">关闭</button>
				</label>
			</div>
		</form>
	</div>
