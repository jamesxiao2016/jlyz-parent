<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>APP列表</title>
		<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../static/css/font-awesome.css" rel="stylesheet">
		<link href="../../static/css/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">
		<link href="../../static/css/plugins/select2/select2.min.css" rel="stylesheet">
		<link href="../../static/css/animate.css" rel="stylesheet">
		<link href="../../static/css/style.css" rel="stylesheet">
		<link href="../../static/js/plugins/My97DatePicker/skin/WdatePicker.css" rel="stylesheet">
		<link href="../../static/css/plugins/ztree/bootstrapStyle/bootstrapStyle.css" rel="stylesheet">
	</head>

	<body class="white-bg">
		<div class="wrapper wrapper-content animated fadeInRight" style="padding: 0 !important;">
			<div class="row col-sm-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>党员列表</h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal">
							<div class="form-group col-lg-2 col-md-2 col-sm-2">
								<input type="text" id="name" placeholder="姓名" class="form-control">
							</div>
							
							<div class="form-group col-lg-2 col-md-2 col-sm-2">
								<select class="form-control selsex" id="selsex" name="selsex"></select>
							</div>
							
							<div class="form-group col-lg-2 col-md-2 col-sm-2">
								<select class="form-control selpost" id="selpost" name="selpost"></select>
							</div>
							
							<div class="form-group col-lg-4 col-md-4 col-sm-4" style="padding-top: 7px;margin-left: 0px">
								<button id="btnQuery" class="btn btn-sm btn-primary pull-left m-t-n-xs" type="button">查  询</button>
								<button id="btnAdd" class="btn btn-sm btn-primary pull-left m-t-n-xs" type="button" style="margin-left: 10px;">添加</button>
							</div>
						</form>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<table id="grid-table"></table>
							<div id="grid-pager"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="treeDiv" class="wrapper wrapper-content animated fadeInRight" style="display: none;">
			<ul id="treeDemo" class="ztree"></ul>
		</div>
		<script src="../../static/js/jquery.min.js"></script>
		<script src="../../static/js/bootstrap.min.js"></script>
		<script src="../../static/js/plugins/peity/jquery.peity.min.js"></script>
		<script src="../../static/js/plugins/jqgrid/i18n/grid.locale-zh.js"></script>
		<script src="../../static/js/plugins/jqgrid/jquery.jqGrid.min.js"></script>
		<script src="../../static/js/plugins/My97DatePicker/lang/zh.js"></script>
		<script src="../../static/js/plugins/My97DatePicker/WdatePicker.js"></script>
		<script src="../../static/js/plugins/select2/select2.full.min.js"></script>
		<script src="../../static/js/plugins/layer/layer.min.js"></script>
		<script src="../../static/js/plugins/ztree/jquery.ztree.all.js"></script>
		<script src="../../static/js/content.js"></script>
		<script src="../../static/js/plugins/component/core.js"></script>
		<script src="../../static/js/plugins/component/common.js"></script>
		<script src="../../static/js/plugins/component/myJqGrid.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/partymember/partymember_list.js"></script>
	</body>

</html>
