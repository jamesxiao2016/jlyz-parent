<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加党员</title>
<link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="../../static/css/animate.css" rel="stylesheet">
<link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
<link href="../../static/css/plugins/select2/select2.min.css"
	rel="stylesheet">
<link href="../../static/js/plugins/My97DatePicker/skin/WdatePicker.css"
	rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5 id="title">新增党员</h5>
					<div class="ibox-tools"></div>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="productForm" method="post"
						action="../partymember/addPartyMember">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									required="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">账户名：</label>
							<div class="col-sm-8">
								<input id="userName" name="userName" class="form-control"
									type="text" required="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">电子邮箱：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">片区：</label>
							<div class="col-sm-8">
								<select class="form-control selsection" id="selsection"
									name="selsection" style="height: 34px;">
									<!--<option value = "" selected="selected">请选择片区</option>-->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">党支部：</label>
							<div class="col-sm-8">
								<select class="form-control seldept" id="deptId" name="deptId"
									style="height: 34px;">
									<!--<option value = "" selected="selected">请选择支部</option>-->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">性别：</label>
							<div class="col-sm-8">
								<select class="form-control selsex" id="sexCode" name="selsex"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">联系电话：</label>
							<div class="col-sm-8">
								<input id="phone" name="phone" class="form-control" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">身份证号：</label>
							<div class="col-sm-8">
								<input id="idcard" name="idcard" class="form-control"
									type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">出生日期：</label>
							<div class="col-sm-8">
								<input id="birthDate" name="birthDate" class="form-control"
									type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">学历：</label>
							<div class="col-sm-8">
								<select class="form-control seledu" id="educationCode"
									name="seledu" required=""></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">职位：</label>
							<div class="col-sm-8">
								<select class="form-control selpost" id="partyPostCode"
									name="selpost" required=""></select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button id="btnSubmit" class="btn btn-primary" type="button">提交</button>
								<button id="btnBack" class="btn btn-primary" type="button"
									style="margin-left: 10px;">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../static/js/content.js?v=1.0.0"></script>
	<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../static/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../static/js/plugins/select2/select2.full.min.js"></script>
	<script src="../../static/js/plugins/layer/layer.min.js"></script>
	<script src="../../static/js/plugins/component/core.js"></script>
	<script src="../../static/js/plugins/component/common.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/partymember/partymember_add.js"></script>


</body>

</html>
