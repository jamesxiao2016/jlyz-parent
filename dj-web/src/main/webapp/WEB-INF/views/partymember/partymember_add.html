<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>党员详情</title>
<link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="../../static/css/animate.css" rel="stylesheet">
<link href="../../static/css/plugins/select2/select2.min.css"
	rel="stylesheet">
<link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5 id="title">修改党员</h5>
					<div class="ibox-tools"></div>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="productForm" method="post"
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label">党员姓名：</label>
							<div class="col-sm-3">
								<input id="name" name="name"
									class="form-control" type="text" required="" />
							</div>
							<label class="col-sm-2 control-label">登录账号：</label>
							<div class="col-sm-3">
								<input id="userName" name="userName" 
									class="form-control" type="text" required="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">身份证号：</label>
							<div class="col-sm-3">
								<input id="idcard" name="idcard" 
									class="form-control" type="text" />
							</div>
							<label class="col-sm-2 control-label">出生日期：</label>
							<div class="col-sm-3">
								<input id="birthDate" name="birthDate"
									class="form-control" type="text" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">性别：</label>
							<div class="col-sm-3">
								<select class="form-control selsex" id="sexCode"
										name="sexCode"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">党内职务：</label>
							<div class="col-sm-3">
								<select class="form-control selpost" id="partyPostCode"
									name="partyPostCode" ></select>
							</div>
							<label class="col-sm-2 control-label">学历：</label>
							<div class="col-sm-3">
								<select class="form-control seledu" id="educationCode"
									name="educationCode"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">联系电话：</label>
							<div class="col-sm-3">
								<input id="phone" name="phone"
									class="form-control" type="text" />
							</div>
							<label class="col-sm-2 control-label">电子邮箱：</label>
							<div class="col-sm-3">
								<input id="email" name="email"
									class="form-control" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">所属党支部：</label>
							<div class="col-sm-4">
								<select class="col-sm-12 seldept" id="deptId" name="deptId" style="height: 34px;">
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-5">
								<button id="btnSubmit" class="btn btn-primary" type="button">提交</button>
								<button id="btnBack" class="btn btn-primary" type="button"
									style="margin-left: 10px;">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
	<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../static/js/content.js?v=1.0.0"></script>
	<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../static/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../static/js/plugins/layer/layer.min.js"></script>
	<script src="../../static/js/plugins/select2/select2.full.min.js"></script>
	<script src="../../static/js/plugins/select2/i18n/zh.js"></script>
	<script src="../../static/js/plugins/component/core.js"></script>
	<script src="../../static/js/plugins/component/common.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/partymember/partymember_add.js"></script>
</body>

</html>
