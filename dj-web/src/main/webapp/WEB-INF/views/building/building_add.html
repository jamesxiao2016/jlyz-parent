<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>添加楼宇</title>
		<link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../static/css/animate.css" rel="stylesheet">
		<link href="../../static/css/plugins/select2/select2.min.css" rel="stylesheet">
		<link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5 id="title">添加楼宇</h5>
						<div class="ibox-tools">
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="productForm" method="post" action="../building/save">
							<input id="id" name="id" type="hidden"/>
							<div class="form-group">
								<label class="col-sm-3 control-label">楼宇编号：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text" required=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">楼宇名称：</label>
								<div class="col-sm-8">
									<input id="code" name="code" class="form-control" type="text" required=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属片区：</label>
								<div class="col-sm-8">
									<select class="col-sm-12 selsection" id="sectionId" name="sectionId" style="height: 34px;">
								</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">总层数：</label>
								<div class="col-sm-8">
									<input id="floorNum" name="floorNum" class="form-control" type="number"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">说明：</label>
								<div class="col-sm-8">
									<textarea id="address" name="address" class="form-control" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-5">
									<button id="btnSubmit" class="btn btn-primary" type="button">提交</button>
									<button id="btnBack" class="btn btn-primary" type="button" style="margin-left: 10px;">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- 全局js -->
		<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../static/js/content.js?v=1.0.0"></script>
		<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="../../static/js/plugins/validate/messages_zh.min.js"></script>
		<script src="../../static/js/plugins/select2/select2.full.min.js"></script>
		<script src="../../static/js/plugins/select2/i18n/zh.js"></script>
		<script src="../../static/js/plugins/layer/layer.min.js"></script>
		<script src="../../static/js/plugins/component/core.js"></script>
		<script src="../../static/js/plugins/component/common.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/building/building_add.js"></script>

	</body>

</html>
