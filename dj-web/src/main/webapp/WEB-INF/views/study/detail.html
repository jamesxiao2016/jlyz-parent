<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>自主学习详情</title>
		<link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../static/css/animate.css" rel="stylesheet">
		<link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5 id="title">自主学习详情</h5>
						<div class="ibox-tools">
						</div>
					</div>
					<div class="ibox-content">
							<input id="id" name="id" type="hidden" value="${active.id}"/>
							<br />
							<div class="form-group">
								<label class="col-sm-3 control-label" style="text-align: right">自主学习名称：</label>
								<div class="col-sm-8">
									<p>${study.typeName}</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" style="text-align: right">学习内容：</label>
								<div class="col-sm-8">
									<p>${study.content}</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" style="text-align: right">发起人：</label>
								<div class="col-sm-8">
									<p>${study.auditorName}</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" style="text-align: right">所属支部：</label>
								<div class="col-sm-8">
									<p>${study.deptName}</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" style="text-align: right">活动时间：</label>
								<div class="col-sm-9" style="height: 30px;">
									<!-- freemarker时间格式化 -->
									<#setting date_format="yyyy-MM-dd hh:mm">
									<span>
									${study.startTime?date}
									</span>
									~
									<span>
									${study.endTime?date}
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" style="text-align: right">活动图集：</label>
								<div class="col-sm-8" style="height: auto;">
									<span style="float: left;">
									<#list study.picIds as pic>
									<a href="http://pj.dlbdata.cn/dangjian/api/v1/picture/show?pictureId=${pic}">	<img src="http://pj.dlbdata.cn/dangjian/api/v1/picture/showThumbnail?pictureId=${pic}"/></a>
									</#list>
									</span>
								</div>
							</div>
					</div>
							<div class="row">
								<div class="col-sm-12" style="text-align: center">
									<button id="btnBack" class="btn btn-primary" type="button" style="margin-top: 20px;">返回</button>
								</div>
							</div>
				</div>
			</div>
		</div>

		<!-- 全局js -->
		<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
		<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../static/js/content.js?v=1.0.0"></script>
		<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="../../static/js/plugins/validate/messages_zh.min.js"></script>
		<script src="../../static/js/plugins/layer/layer.min.js"></script>
		<script src="../../static/js/plugins/component/core.js"></script>
		<script src="../../static/js/plugins/component/common.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/study/study_detail.js"></script>
		
	</body>

</html>
