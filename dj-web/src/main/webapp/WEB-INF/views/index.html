		<div class="ibox-content" id="userInfoDiv" style="display: none;">
			<form class="form-horizontal m-t" id="userForm" method="post" action="../../admin/modifyUser">
				<div class="form-group" style="margin-right: 0px;">
					<label class="col-sm-3 control-label" style="padding-right: 0px;">账号</label>
					<div class="col-sm-8">
						<input type="text" id="loginName" name="loginName" class="form-control" placeholder="" readonly="readonly" />
					</div>
				</div>
				<div class="form-group" style="margin-right: 0px;">
					<label class="col-sm-3 control-label" style="padding-right: 0px;">姓名</label>
					<div class="col-sm-8">
						<input type="text" id="userName" name="userName" class="form-control" placeholder="姓名" required="" />
					</div>
				</div>
				<div class="form-group" style="margin-right: 0px;">
					<label class="col-sm-3 control-label" style="padding-right: 0px;">邮箱</label>
					<div class="col-sm-8">
						<input type="text" id="" name="email" class="form-control" placeholder="邮箱" required="true" />
					</div>
				</div>
				<div class="form-group" style="margin-right: 0px;">
					<label class="col-sm-3 control-label" style="padding-right: 0px;">联系电话</label>
					<div class="col-sm-8">
						<input type="tel" id="telphone" name="telphone" class="form-control" placeholder="联系电话"/>
					</div>
				</div>
			</form>
		</div>
		<div class="ibox-content" id="modifyPwdDiv" style="display: none;">
			<form class="form-horizontal m-t" id="pwdForm" method="post" action="../../ct/user/modifyPwd">

					<label class="col-sm-3 control-label" style="padding-right: 0px;">原密码</label>
					<div class="col-sm-8">
						<input type="password" id="oldPwd" name="oldPwd" class="form-control" placeholder="原密码" required="" />
					</div>
				</div>
				<div class="form-group" style="margin-right: 0px;">
					<label class="col-sm-3 control-label" style="padding-right: 0px;">新密码</label>
					<div class="col-sm-8">
						<input type="password" id="newPwd" name="newPwd" class="form-control" placeholder="新密码" required="true" />
					</div>
				</div>
				<div class="form-group" style="margin-right: 0px;">
					<label class="col-sm-3 control-label" style="padding-right: 0px;">确认密码</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPwd" name="confirmPwd" class="form-control uname m-b" placeholder="确认密码" required="" />
					</div>
				</div>
			</form>
