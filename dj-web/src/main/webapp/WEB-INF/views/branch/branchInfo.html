<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>党支部列表</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../static/css/plugins/jqgrid/ui.jqgrid.css"
	rel="stylesheet">
<link href="../../static/css/plugins/select2/select2.min.css"
	rel="stylesheet">
<link href="../../static/css/animate.css" rel="stylesheet">
<link href="../../static/css/style.css" rel="stylesheet">
<link href="../../static/js/plugins/My97DatePicker/skin/WdatePicker.css"
	rel="stylesheet">
<link
	href="../../static/css/plugins/ztree/bootstrapStyle/bootstrapStyle.css"
	rel="stylesheet">
<style type="text/css">
.m-t {
	margin-top: 0px;
}
.form-group {
    margin-bottom: 8px;
}
</style>
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight"
		style="padding: 0 !important;">
		<div class="row col-sm-12">
			<div class="ibox ">
				<div class="ibox-title">
					所属片区：<select id="selsection" class="selsection col-sm-3"></select>
				</div>
				<div class="ibox-content">
					<div class="col-sm-4 zTreeDemoBackground left">
						<ul id="treeDemo" class="ztree"></ul>
					</div>
					<div class="col-sm-8">
						<div>
							<form class="form-horizontal m-t" id="deptForm" method="post"
								action="../../v1/product/saveApp">
								<input id="id" name="id" type="hidden" />
								<div class="form-group">
									<label class="col-sm-2 control-label">上级党支部：</label>
									<div class="col-sm-9">
										<input type="hidden" id="parentId" name="parentId" />
										<input id="parentName" name="parentName" class="form-control"
											type="text" readonly="readonly" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">党支部名称：</label>
									<div class="col-sm-9">
										<input id="name" name="name" class="form-control" type="text"
											required />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">所在楼宇：</label>
									<div class="col-sm-5">
										<select id="buildingId" name="buildingId"
											class="form-control"></select>
									</div>

									<label class="col-sm-2 control-label">楼层：</label>
									<div class="col-sm-2">
										<input id="floor" name="floor" class="form-control"
											type="number"  />
									</div>
								</div>
								<!-- <div class="form-group">
									<label class="col-sm-2 control-label">地址：</label>
									<div class="col-sm-9">
										<input id="address" name="address" class="form-control"
											type="number" required />
									</div>
								</div> -->
								<div class="form-group">
									<label class="col-sm-2 control-label">支部评级：</label>
									<div class="col-sm-5">
										<input id="honor" name="honor" class="form-control"
											type="text"  />
									</div>
									
									<label class="col-sm-2 control-label">党员数量：</label>
									<div class="col-sm-2">
										<input id="peopleNum" name="peopleNum" class="form-control"
											type="number"  />
									</div>
								</div>
								<!-- <div class="form-group">
									<label class="col-sm-2 control-label">说明：</label>
									<div class="col-sm-9">
										<textarea id="remark" name="remark" class="form-control"></textarea>
									</div>
								</div> -->
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-5">
										<button id="btnSubmit" class="btn btn-primary" type="button">提交</button>
									</div>
								</div>
							</form>
						</div>
						<div>
							<h5>党员列表</h5>
							<div class="jqGrid_wrapper">
								<table id="grid-table"></table>
								<div id="grid-pager"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="../../static/js/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/plugins/peity/jquery.peity.min.js"></script>
	<script src="../../static/js/plugins/jqgrid/i18n/grid.locale-zh.js"></script>
	<script src="../../static/js/plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../static/js/plugins/My97DatePicker/lang/zh.js"></script>
	<script src="../../static/js/plugins/My97DatePicker/WdatePicker.js"></script>
	<script src="../../static/js/plugins/layer/layer.min.js"></script>
	<script src="../../static/js/plugins/ztree/jquery.ztree.all.js"></script>
	<script src="../../static/js/plugins/select2/select2.full.min.js"></script>
	<script src="../../static/js/plugins/select2/i18n/zh.js"></script>
	<script src="../../static/js/content.js"></script>
	<script src="../../static/js/plugins/component/core.js"></script>
	<script src="../../static/js/plugins/component/common.js"></script>
	<script src="../../static/js/plugins/component/myJqGrid.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/branch/branchInfo.js"></script>
</body>

</html>
