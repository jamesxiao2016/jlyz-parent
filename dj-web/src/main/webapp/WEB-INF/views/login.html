<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>党员积分制管理系统 - 登录</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="bookmark" href="favicon.ico" type="image/x-icon" 　/>
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="../static/css/animate.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
</head>

<body class="signin">
	<div class="signinpanel">
		<div class="loginpanel">

			<span class="title">欢迎使用党员积分制管理系统</span>
			<div class="form-control">
				<input type="text" id="username" class="form-control uname"
					placeholder="用户名" />
			</div>
			<div class="form-control">
				<input type="password" id="pwd" class="form-control pword m-b"
					placeholder="密码" />
			</div>
			<div class="form-control">
				<input type="checkbox" checked="checked"><strong class="font">记住密码</strong>
				<a href="forgot_pwd.html" style="float: right;"><strong class="font">忘记密码？</strong></a>
			</div>
			<button id="btnLogin" type="button" class="loginbtn">登录</button>

		</div>
		<div class="signup-footer" style="display: none;">
			<div class="pull-left" style="display: none;">&copy; 2018 All
				Rights Reserved.</div>
		</div>
	</div>
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/plugins/layer/layer.js"></script>
	<script src="../static/js/plugins/jquery.md5.js"></script>
	<script src="../static/js/plugins/component/common.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
