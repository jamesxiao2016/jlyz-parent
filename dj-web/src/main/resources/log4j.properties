log4j.rootCategory=warn,stdout,logfile
# MyBatis logging configuration...
log4j.logger.com.meig.link=warn
log4j.logger.cn.dlbdata.dj.db.mapper=error
log4j.logger.com.meig.link.server=warn

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%X{remoteIp}] %p [%l] - <%m>%n

log4j.logger.com.ibatis=warn
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=warn
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=warn
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=warn
log4j.logger.java.sql.Connection=warn
log4j.logger.java.sql.Statement=warn
log4j.logger.java.sql.PreparedStatement=warn,stdout

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=../logs/dlb-jlyz.log
log4j.appender.logfile.MaxFileSize=1024kb
log4j.appender.logfile.MaxBackupIndex=10
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d [%X{remoteIp}] %p [%l] - %m%n


